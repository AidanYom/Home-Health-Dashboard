<div class="row text-center">

    <div class="col-md-4">
        <div class="btn-group">
            <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                Previous
            </div>
            <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                Today
            </div>
            <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                Next
            </div>
            
            <button class="btn btn-primary" id="test" (click)="open(mymodal)">Schedule!</button>
   
            <ng-template #mymodal let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Schedule</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="credentials-username-input" [(ngModel)] = "start">
                <input type="text" class="credentials-username-input" [(ngModel)] = "end">


            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button> -->
                <button type="button" class="btn btn-outline-dark" (click)="saveChanges()" (click)="modal.close('Save click')">Save Changes</button>
            </div>
            </ng-template>
        </div>
    </div>

</div>



<mwl-calendar-week-view [viewDate]="viewDate" [events] = "events">
</mwl-calendar-week-view>
