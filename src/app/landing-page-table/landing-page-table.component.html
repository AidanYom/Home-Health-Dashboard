<table mat-table [dataSource]="dataSource" class="tables">
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef id="name">Name</th>
        <td mat-cell *matCellDef="let nurse" id="name">{{nurse.Name}}</td>
    </ng-container>
    <ng-container matColumnDef="Patients Today">
        <th mat-header-cell *matHeaderCellDef id="patients">Patients Today</th>
        <td mat-cell *matCellDef="let nurse" id="patients">{{nurse["Patients Today"]}}</td>
    </ng-container>
    <ng-container matColumnDef="Phone Number">
        <th mat-header-cell *matHeaderCellDef id="phone">Phone Number</th>
        <td mat-cell *matCellDef="let nurse" id="phone">{{nurse["Phone Number"]}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
  </table>
