

<div class="container">
    <h1>
        Nurses
    </h1>

    <mat-form-field appearance="standard" class="search">
        <mat-label>Search For Nurses</mat-label>
            <input matInput type="text" placeholder="Eg: John Smith" (keyup)="nurseSearch($event)"/>
    </mat-form-field>

    <table mat-table matSort [dataSource]="dataSource"  class="tables">
        <ng-container matColumnDef="Full Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="name-header">Name</th>
            <td mat-cell *matCellDef="let nurse" id="name">{{nurse["Full Name"]}}</td>
        </ng-container>
        <ng-container matColumnDef="no_of_patients_today">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="patients-header">Patients Today</th>
            <td mat-cell *matCellDef="let nurse" id="patients">{{nurse.no_of_patients_today}}</td>
        </ng-container>
        <ng-container matColumnDef="Expertise">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="skills-header">Skills</th>
            <td mat-cell *matCellDef="let nurse" id="skills">{{nurse.Expertise}}</td>
        </ng-container>
        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef id="phone-header">Phone Number</th>
            <td mat-cell *matCellDef="let nurse" id="phone">{{nurse.Phone}}</td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="onRowClick(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
        </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
    </mat-paginator>
    
</div>
