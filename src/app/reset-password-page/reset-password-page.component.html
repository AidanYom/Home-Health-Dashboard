<div class = cridentialContainer>

        <input type = "text" placeholder="New Password" (keyup)="newP($event)">
    </div>
    <div id = "confirmContainer">
        <input type = "text" placeholder="Confirm Password" (keyup)="confirmP($event)">
    </div>
    <div>
        <button (click)="reset()" class = "resetButton">Reset</button>
    </div>
    
    
</div>
